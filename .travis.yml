language: java
sudo: enabled
dist: trusty

before_install:
  # helpful when debugging directory layout problems
  - sudo apt-get install -y tree

install:
  - ./gradlew setup --no-daemon --stacktrace -Pon-travis=true

script:
  - ./gradlew buildSite --no-daemon --stacktrace

deploy:
  provider: script
  script: ./gradlew pushSite --no-daemon --stacktrace
  skip_cleanup: true
  on:
    branch: grandmaster
